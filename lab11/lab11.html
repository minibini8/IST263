<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 11 - JavaScript Practice (Alerts)</title>
    <script>
        function WinnerMessage() {
            alert('You won!');
        }

        function TryAgain() {
            alert('Wrong Shell - Try Again');
        }
    </script>
</head>
<body>
    <h1>JavaScript Practice</h1>
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="Nut.jpg" alt="first walnut" onclick="WinnerMessage();">
        <img src="Nut.jpg" alt="second walnut" onclick="TryAgain();">
        <img src="Nut.jpg" alt="third walnut" onclick="TryAgain();">
    </div>
</body>
</html>
